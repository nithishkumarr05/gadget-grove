<!DOCTYPE html>
<html>
<head>
  <!<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    body {
  background-image: url("14.jpg");
}
   
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: linear-gradient(135deg, #db08db, #0b6fe3);
}
.container{
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(160, 18, 18, 0.15);
}
.container .title{
  font-size: 25px;
  font-weight: 500;
  position: relative;
}
.container .title::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: linear-gradient(135deg, #b2f14c, #add948);
}
.content form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
form .user-details .input-box{
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}
form .input-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}
.user-details .input-box input{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #51cdf0;
}
 form .gender-details .gender-title{
  font-size: 20px;
  font-weight: 500;
 }
 form .category{
   display: flex;
   width: 80%;
   margin: 14px 0 ;
   justify-content: space-between;
 }
 form .category label{
   display: flex;
   align-items: center;
   cursor: pointer;
 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
 #dot-1:checked ~ .category label .one,
 #dot-2:checked ~ .category label .two,
 #dot-3:checked ~ .category label .three{
   background: black;
   border-color: #d9d9d9;
 }
 form input[type="radio"]{
   display: none;
 }
 form .button{
   height: 45px;
   margin: 35px 0
 }
 form .button input{
   height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: linear-gradient(135deg,#a2f7f7, #a2f7f7);
 }
 form .button input:hover{
  /* transform: scale(0.99); */
  background: linear-gradient(-135deg, #3bd661, #3de23d);
  }
 @media(max-width: 584px){
 .container{
  max-width: 100%;
}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;
  }
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
    width: 5px;
  }
  }
  @media(max-width: 459px){
  .container .content .category{
    flex-direction: column;
  }
}

/* ... Your existing CSS styles ... */

/* Update the background color of the container */
.container {
  background-color: #f4f4f4;
}
*{
  background-color: #f4f4f4;
}


/* Update the font size of the title */
.container .title {
  font-size: 30px;
}

/* Update the border radius and padding of input boxes */
form .user-details .input-box input {
  border-radius: 8px;
  padding: 12px;
}

/* Update the background color and hover effect of the submit button */
form .button input {
  background: linear-gradient(135deg, #42d166, #3de23d);
  transition: background 0.3s ease;
}

form .button input:hover {
  background: linear-gradient(135deg, #3de23d, #42d166);
}


.content form h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

.user-details .input-box input {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  transition: border-color 0.3s ease;
}

.user-details .input-box input:focus,
.user-details .input-box input:valid {
  border-color: #51cdf0;
}

/* Style the submit button */
.form .button input {
  background: linear-gradient(135deg, #42d166, #3de23d);
  color: white;
  cursor: pointer;
}

.form .button input:hover {
  background: linear-gradient(135deg, #3de23d, #42d166);
}

/* Add spacing between form sections */
.form .user-details {
  margin-bottom: 20px;
}


</style>
</head>
<body>
  <div class="container">
    <div class="title"></div>
    <div class="content">
      <form action="http://localhost:8000/sign_up" method="post" onsubmit="return validateForm()">
        <h1>Order Your Phone</h1>

        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" required name="name">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter your Number" required name="num" pattern="[0-9]{10}">
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" required name="add">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required name="email">
          </div>
          <div class="input-box">
            <span class="details">Storage</span>
            <input type="number" placeholder="Enter storage" required name="sto">
          </div>
          <div class="input-box">
            <span class="details">Model</span>
            <input type="text" placeholder="Enter your model" required name="mod">
          </div>
          <div class="input-box">
            <span class="details">Color</span>
            <input type="text" placeholder="Enter color" required name="col">
          </div>
          <div class="input-box">
            <span class="details">Pincode</span>
            <input type="number" placeholder="Enter Your Pincode" required name="pin" pattern="[0-9]{6}">
          </div>
        </div>

        <div class="button">
          <input type="submit" id="submitDetails" name="submitDetails" value="Submit" />
        </div>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      // Validate the form here
      const phone = document.querySelector('input[name="num"]');
      const pincode = document.querySelector('input[name="pin"]');
      let valid = true;

      if (!phone.checkValidity()) {
        alert("Invalid phone number. Please enter a 10-digit number.");
        valid = false;
      }

      if (!pincode.checkValidity()) {
        alert("Invalid pincode. Please enter a 6-digit number.");
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>
